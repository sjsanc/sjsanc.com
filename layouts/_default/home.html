{{ define "main" }}
  <div class="mx-auto max-w-[50ch] space-y-4">
    <img src="{{ .Site.BaseURL }}/portal_key.png" alt="A Portal Key icon from the game Heroes of Newerth" class="w-14 h-14" />

    <h1>{{ .Title }}</h1>

    {{ .Content }}
    
    <div class="space-y-1">
      <h2>Pages</h2>
      <ul>
      {{ range site.RegularPages }}
        <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
      </ul>
    </div>

  </div>
{{ end }}
