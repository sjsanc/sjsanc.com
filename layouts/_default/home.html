{{ define "main" }}
  <div class="mx-auto max-w-[50ch] space-y-6">
    <h1>{{ .Title }}</h1>

    {{ .Content }}
    
    <div class="space-y-1">
      <h2>Pages</h2>
      <ul>
      {{ range site.RegularPages }}
        <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
      </ul>
    </div>

  </div>
{{ end }}
